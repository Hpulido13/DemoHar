<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authentication Error</title>
  <style>
    body {
      background-color: #fef2f2;
      color: #991b1b;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .error-box {
      background-color: #fee2e2;
      border: 1px solid #fca5a5;
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .error-box h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .error-box p {
      font-size: 1rem;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1>Authentication Error</h1>
    <p>Your login credentials are incorrect or your session has expired.</p>
    <p>Please try again or contact support.</p>
  </div>
</body>
</html>
